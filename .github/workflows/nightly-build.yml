name: Nightly Build and Deploy

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch: 

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Build and Push Web UI
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cs686-midterm-web-ui:latest

      - name: Build and Push API Server
        uses: docker/build-push-action@v5
        with:
          context: ./api-server
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cs686-midterm-api-server:latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Launch Temporary EC2 Instance
        run: |
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ami-05b10e08d247fb927 \
            --instance-type t2.micro \
            --key-name cs686-midterm-key \
            --security-groups default \
            --query 'Instances[0].InstanceId' --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID

          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV

          for i in {1..10}; do
            nc -zv $PUBLIC_IP 22 && break
            echo "Waiting for SSH to become available..."
            sleep 5
          done

      # - name: Upload Deploy Script to EC2
      #   run: |
      #     scp -o StrictHostKeyChecking=no -i my-key.pem scripts/deploy.sh ec2-user@$PUBLIC_IP:/home/ec2-user/deploy.sh
      #     ssh -o StrictHostKeyChecking=no -i my-key.pem ec2-user@$PUBLIC_IP "chmod +x /home/ec2-user/deploy.sh"

      # - name: Run Smoke Tests
      #   run: ssh -o StrictHostKeyChecking=no -i my-key.pem ec2-user@$PUBLIC_IP "curl -f http://localhost:3000/health || exit 1"

      - name: Terminate EC2 Instance
        if: always()
        run: aws ec2 terminate-instances --instance-ids $INSTANCE_ID

